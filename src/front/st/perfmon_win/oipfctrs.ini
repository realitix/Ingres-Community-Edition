PFCTRS_2K_CACHE_OBJ_009_NAME=Ingres Server  2K Cache
PFCTRS_2K_CACHE_OBJ_009_HELP=Ingres DBMS Server cache measurements.
PFCTRS_2K_CACHE_FIX_COUNT_009_NAME=Cache Fixes/sec
PFCTRS_2K_CACHE_FIX_COUNT_009_HELP=Number of cache pages fixed per second. A page fix occurs whenever a page is requested by an access method. It may be already in the cache (Cache Hit), or it may need to be read from disk (Cache Read or Group Read).
PFCTRS_2K_CACHE_UNFIX_COUNT_009_NAME=Cache Unfixes/sec
PFCTRS_2K_CACHE_UNFIX_COUNT_009_HELP=Number of cache pages unfixed per second. The page is unfixed when no longer needed by an access method.
PFCTRS_2K_CACHE_READ_COUNT_009_NAME=Cache Reads/sec
PFCTRS_2K_CACHE_READ_COUNT_009_HELP=Number of cache pages read from disk per second. The page was requested but not in the cache.
PFCTRS_2K_CACHE_WRITE_COUNT_009_NAME=Cache Writes/sec
PFCTRS_2K_CACHE_WRITE_COUNT_009_HELP=Number of (modified) cache pages written to disk per second.
PFCTRS_2K_CACHE_GROUP_READ_COUNT_009_NAME=Group Reads/sec
PFCTRS_2K_CACHE_GROUP_READ_COUNT_009_HELP=Number of cache group reads per second. A group of pages is read into the cache for read-ahead.
PFCTRS_2K_CACHE_GROUP_WRITE_COUNT_009_NAME=Group Writes/sec
PFCTRS_2K_CACHE_GROUP_WRITE_COUNT_009_HELP=Rate of (modified) cache pages written by group writes.
PFCTRS_2K_CACHE_DIRTY_UNFIX_COUNT_009_NAME=Dirty Unfixes/sec
PFCTRS_2K_CACHE_DIRTY_UNFIX_COUNT_009_HELP=Number of dirty (modified) cache pages unfixed per second. The page was unfixed after being modified and no longer needed by an access method.
PFCTRS_2K_CACHE_FORCE_COUNT_009_NAME=Cache Forces/sec
PFCTRS_2K_CACHE_FORCE_COUNT_009_HELP=Number of dirty (modified) pages forced to disk per second. A force occurs when the cache buffer occupied by the page is needed for another page.
PFCTRS_2K_CACHE_IO_WAIT_COUNT_009_NAME=Cache I/O Waits/sec
PFCTRS_2K_CACHE_IO_WAIT_COUNT_009_HELP=Number of cache page I/O waits per second. An I/O wait occurs when at least one waiter is queued for this cache buffer.
PFCTRS_2K_CACHE_HIT_COUNT_009_NAME=Cache Hits/sec
PFCTRS_2K_CACHE_HIT_COUNT_009_HELP=Number of cache page hits per second. A cache hit occurs when the page being fixed is already in the cache. 
PFCTRS_2K_CACHE_FREE_BUFFER_COUNT_009_NAME=Free Buffers
PFCTRS_2K_CACHE_FREE_BUFFER_COUNT_009_HELP=Number of free buffers in the cache.
PFCTRS_2K_CACHE_FREE_BUFFER_WAITERS_009_NAME=Buffer Waiters
PFCTRS_2K_CACHE_FREE_BUFFER_WAITERS_009_HELP=Number of threads waiting for a free cache buffer.
PFCTRS_2K_CACHE_FIXED_BUFFER_COUNT_009_NAME=Fixed Buffers
PFCTRS_2K_CACHE_FIXED_BUFFER_COUNT_009_HELP=Number of cache buffers currently fixed (in use by an access method).
PFCTRS_2K_CACHE_MODIFIED_BUFFER_COUNT_009_NAME=Modified Buffers
PFCTRS_2K_CACHE_MODIFIED_BUFFER_COUNT_009_HELP=Number of cache buffers modified by an access method.
PFCTRS_2K_CACHE_FREE_GROUP_BUFFER_COUNT_009_NAME=Free Buffer Groups
PFCTRS_2K_CACHE_FREE_GROUP_BUFFER_COUNT_009_HELP=Number of buffer groups in the cache that are free (none of its pages in use).
PFCTRS_2K_CACHE_FIXED_GROUP_BUFFER_COUNT_009_NAME=Fixed Buffer Groups
PFCTRS_2K_CACHE_FIXED_GROUP_BUFFER_COUNT_009_HELP=Number of buffer groups with at least one page fixed (in use by an access method).
PFCTRS_2K_CACHE_MODIFIED_GROUP_BUFFER_COUNT_009_NAME=Modified Buffer Groups
PFCTRS_2K_CACHE_MODIFIED_GROUP_BUFFER_COUNT_009_HELP=Number of buffer groups with at least one modified page.
PFCTRS_2K_CACHE_FLIMIT_009_NAME=Free Buffer Limit
PFCTRS_2K_CACHE_FLIMIT_009_HELP=If the number of Free Buffers falls below the Free Buffer Limit, the write behind threads start writing cache pages to disk.
PFCTRS_2K_CACHE_MLIMIT_009_NAME=Modify Buffer limit
PFCTRS_2K_CACHE_MLIMIT_009_HELP=Upper limit on modify list size. If the modify limit has been reached, then the server has to begin synchronous writes. Find and flush the oldest lowest priority page.
PFCTRS_2K_CACHE_WBSTART_009_NAME=Write-Behind Start
PFCTRS_2K_CACHE_WBSTART_009_HELP=Number of pages on modify list at which to start asynchronous write behind.
PFCTRS_2K_CACHE_WBEND_009_NAME=Write-Behind End
PFCTRS_2K_CACHE_WBEND_009_HELP=Number of pages on modify list at which to stop asynchronous write behind.


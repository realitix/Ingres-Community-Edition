A business unit is a logical grouping of related web resources with defined control of access. 
<P>
The objectives of defining business units are
<UL>
<LI>To improve <u>management</u> of your resources
<LI>To <u>secure</U> your web site
<LI>To simplify <u>administration</U> and <U>access</U> definition
</UL>

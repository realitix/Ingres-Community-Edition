The document owner must declare how users and roles will access the document.
Using the Web Deployment Option administration tool, three types of access can be granted.
<p>
<TABLE>
<TR><TD><b>Read</b>: </TD><TD></TD></TR>
<TR><TD></TD><TD>The document can be viewed and downloaded.
		</TD></TR>
<TR><TD><b>Update</b>: </TD><TD></TD></TR>
<TR><TD></TD><TD>The document can be updated.</TD></TR>
<TR><TD><b>Delete</b>: </TD><TD></TD></TR>
<TR><TD></TD><TD>The document can be deleted.</TD></TR>
</TABLE>
